{% extends 'base.html' %}

{% block title %}Add Genre - Animelist{% endblock %}

{% block content %}
<h1>Add New Genre</h1>

<form method="POST">
    <label>Genre Name *</label>
    <input type="text" name="name" required>
    
    <button type="submit" class="btn">Add Genre</button>
    <a href="/genres" style="color: #aaa; margin-left: 15px;">Cancel</a>
</form>
{% endblock %}
